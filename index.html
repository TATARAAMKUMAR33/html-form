<!DOCTYPE html>
<html>
<head>
  <title>Form and Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    #title, #description{
           text-align:center;   
       }
    table {
      border-collapse: collapse;
      width: 50%;
    }
    th, td {
      text-align: left;
      padding: 50px;
      border: 3px solid #d8e434;
    }
    thead {
      background-color: #000000;
      color: rgb(216, 213, 20);
    }
   div,h1,p,button{
    margin-left: 100px;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  <h1 id="title"><b>FORM</b></h1>
  <p id="description"><em><b>DOM Manipulation With Forms</em></b>
  </p>
  <form id="form">

      <div class="form-group">
        <label for="first-name"><b>First Name:</b></label>
        <input type="text" id="first-name" name="first-name" required placeholder="Enter your first-name">
      </div><br>
      <div class="form-group">
        <label for="last-name"><b>Last Name:<b></label>
        <input type="text" id="last-name" name="last-name" required placeholder="Enter your last-name">
      </div><br>
      <div class="form-group">
        <label for="gender">Gender:</label>
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label>
      </div><br>
      <div class="form-group">
        <label for="food">Choice of Food:</label>
              <input type="checkbox" id="VEG" name="food" value="VEG">
              <label for="VEG">VEG</label>
              <input type="checkbox" id="NON VEG" name="food" value="NON VEG">
              <label for="NON VEG">NON VEG</label>
      </div><br>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address">
    </div><br>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" required placeholder="Enter your address"></textarea>
      </div><br>
            <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required placeholder="Enter your country">
      </div><br>
      <div class="form-group">
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required placeholder="Enter your state">
      </div><br>
      <div class="form-group">
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required placeholder="Enter your pincode">
      </div><br>
    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
      
    </form> 
  <br>
  <div>
  <table class="table">
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Gender</th>
        <th>Food</th>
        <th>Email</th>
        <th>Address</th>
        <th>Country</th>
        <th>State</th>
        <th>Pincode</th>                     
      </tr>
    </thead>
    <tbody></tbody>

  </table>
</div>
  <script src="script.js"></script>
</body>
</html>
